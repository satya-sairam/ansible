- name: install nginx
  yum:
    name: nginx
    state: latest


- name: remove old content
  file:
    path: /usr/share/nginx/html
    state: absent


- name: download and extract content
  unarchive:
    src: https://github.com/roboshop-devops-project/frontend/archive/main.zip
    dest: /tmp
    remote_src: yes


- name: copy the extracted file
  copy:
    src: /tmp/frontend-main/static/
    dest: /usr/share/nginx/html
    remote_src: yes


- name: copy the roboshop conf
  copy:
    src: roboshop.conf
    dest: /etc/nginx/default.d/roboshop.conf



- name : restart nginx
  systemd:
    name: nginx
    state: restarted
    enabled: yes
